[pytest]
testpaths = TestScripts
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --html=Reports/test_report.html
    --self-contained-html
markers =
    smoke: smoke tests (quick validation)
    regression: regression tests (comprehensive)
    dq: data quality tests
    integration: integration tests requiring databases
    unit: unit tests not requiring databases